<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lonchería Lupita</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #002d26;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-size: 2em;
            color: #ffa500;
            margin-bottom: 0;
        }

        /* Contenedor principal */
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background-color: #004239;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilo de las imágenes */
        .menu-image {
            width: 100%;
            height: auto;
        }

        /* Estilo para el texto debajo de las imágenes */
        .menu-text {
            padding: 82px;
            text-align: center;
        }
    </style>
</head>
<body>
  
    <div class="menu-container">
        <!-- Imagen del menú principal -->
        <img src="1.png" alt="Menú Lonchería Lupita - Parte 1" class="menu-image">
        
        <!-- Imagen del menú secundario -->
        <img src="2.png" alt="Menú Lonchería Lupita - Parte 2" class="menu-image">
    </div>
</body>
</html>
